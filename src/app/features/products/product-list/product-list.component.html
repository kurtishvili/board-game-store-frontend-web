<div class="content-wrapper">

    <div class="page-size-dropdown-wrapper">
        <p-dropdown [options]="pageSizeOptions" [(ngModel)]="filter.pageSize" (onChange)="changePageSize()">
        </p-dropdown>
    </div>

    <div class="sort-order-wrapper">
        <p-dropdown [options]="options" [(ngModel)]="filter.sortOrder" (onChange)="changeSortOrder()"></p-dropdown>
    </div>

</div>

<div class="list-wrapper">

    <app-product-list-item *ngFor="let product of products" [product]="product"></app-product-list-item>


    <div class="btn-wrapper">
        <button pButton pRipple type="button" label="Load More" (click)="loadMore()"
            [disabled]="filter.pageNumber >= lastPageNumber"></button>
    </div>
</div>
